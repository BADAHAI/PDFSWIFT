<!-- assets/images/logo.svg -->
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA" />
      <stop offset="100%" style="stop-color:#06B6D4" />
    </linearGradient>
  </defs>
  <circle cx="25" cy="25" r="22" fill="url(#logoGradient)"/>

  <!-- P and PDF symbols inside the circle -->
  <text x="25" y="33" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="white" text-anchor="middle">P</text>

  <!-- Text "PdfSwift" -->
  <text x="55" y="33" font-family="Inter, sans-serif" font-weight="700" font-size="24" fill="white">PdfSwift</text>
</svg>
