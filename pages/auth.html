<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Meta Tags for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="سجل دخولك إلى PdfSwift للوصول إلى جميع الأدوات المجانية. استخدم حساب Google أو بريدك الإلكتروني.">
    <title>تسجيل الدخول أو إنشاء حساب | PdfSwift</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
</head>
<body class="auth-page">

    <!-- Header Component (will be loaded by JS) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <a href="../index.html" class="logo">PdfSwift</a>
                
                <div id="auth-forms-container">
                    <!-- نموذج تسجيل الدخول -->
                    <div id="login-form" class="auth-form-wrapper">
                        <h2>أهلاً بعودتك</h2>
                        <p>سجل دخولك للوصول إلى حسابك</p>
                        
                        <!-- زر تسجيل الدخول عبر Google -->
                        <button id="google-login-btn" class="btn btn-social">
                            <svg width="24" height="24" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                            تسجيل الدخول عبر Google
                        </button>
                        
                        <div class="divider">
                            <span>أو</span>
                        </div>
                        
                        <!-- نموذج تسجيل الدخول بالبريد -->
                        <form id="email-login-form">
                            <div class="form-group">
                                <label for="login-email">البريد الإلكتروني</label>
                                <input type="email" id="login-email" required placeholder="example@email.com">
                            </div>
                            <div class="form-group">
                                <label for="login-password">كلمة المرور</label>
                                <input type="password" id="login-password" required placeholder="أدخل كلمة المرور">
                            </div>
                            <button type="submit" class="btn btn-primary full-width">تسجيل الدخول</button>
                        </form>

                        <p class="auth-switch">
                            ليس لديك حساب؟ <a href="#" id="show-signup-link">إنشاء حساب جديد</a>
                        </p>
                    </div>

                    <!-- نموذج إنشاء حساب -->
                    <div id="signup-form" class="auth-form-wrapper" style="display: none;">
                        <h2>إنشاء حساب جديد</h2>
                        <p>انضم إلينا وابدأ استخدام الأدوات</p>

                        <!-- زر التسجيل عبر Google -->
                        <button id="google-signup-btn" class="btn btn-social">
                            <svg width="24" height="24" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                            التسجيل عبر Google
                        </button>

                        <div class="divider">
                            <span>أو</span>
                        </div>

                        <!-- نموذج التسجيل بالبريد -->
                        <form id="email-signup-form">
                            <div class="form-group">
                                <label for="signup-email">البريد الإلكتروني</label>
                                <input type="email" id="signup-email" required placeholder="example@email.com">
                            </div>
                            <div class="form-group">
                                <label for="signup-password">كلمة المرور</label>
                                <input type="password" id="signup-password" required placeholder="اختر كلمة مرور قوية">
                            </div>
                            <button type="submit" class="btn btn-primary full-width">إنشاء الحساب</button>
                        </form>
                        
                        <p class="auth-switch">
                            لديك حساب بالفعل؟ <a href="#" id="show-login-link">سجل الدخول</a>
                        </p>
                    </div>
                </div>

                <div id="auth-message" class="auth-message"></div>
            </div>
        </div>
    </main>

    <!-- Footer Component (will be loaded by JS) -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript Files -->
    <script type="module" src="../js/supabase-config.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>

</body>
</html>
