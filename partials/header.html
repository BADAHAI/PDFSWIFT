<!-- حركات CSS -->
<style>
  /* نبض واضح + توهج حول البرق */
  .pulse-glow {
    position: relative;
    display: inline-block;
  }

  .pulse-glow::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(139,92,246,0.45), rgba(109,40,217,0.15), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulseGlow 2.2s ease-in-out infinite;
    filter: blur(14px);
    z-index: -1;
  }

  @keyframes pulseGlow {
    0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.55; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.9; }
    100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.55; }
  }

  /* لمعة نص الشعار */
  .shine-text {
    position: relative;
    overflow: hidden;
  }
  .shine-text::after {
    content: "";
    position: absolute;
    top: 0;
    left: -120%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
    animation: shineMove 3s infinite;
  }
  @keyframes shineMove {
    0% { left: -120%; }
    50% { left: 140%; }
    100% { left: -120%; }
  }
</style>
