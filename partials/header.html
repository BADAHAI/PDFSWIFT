<!-- الهيدر العائم -->
<div class="floating-header" id="floatingHeader">

  <!-- زر الهمبرغر -->
  <button id="menuBtn" class="flex flex-col gap-1.5 group absolute right-4 top-1/2 -translate-y-1/2">
    <span class="w-7 h-1 bg-white rounded transition group-hover:bg-purple-200"></span>
    <span class="w-7 h-1 bg-white rounded transition group-hover:bg-purple-200"></span>
    <span class="w-7 h-1 bg-white rounded transition group-hover:bg-purple-200"></span>
  </button>

  <!-- الشعار -->
  <a href="/PdfSwift/index.html" class="text-white font-bold text-xl">
    PdfSwift
  </a>

</div>

<!-- القائمة الجانبية -->
<div id="sideMenu"
     class="fixed top-0 left-0 h-full w-64 bg-white/95 backdrop-blur-xl shadow-xl transform -translate-x-full transition-transform duration-300 z-50">

  <div class="p-6 flex flex-col gap-6 text-xl font-semibold text-purple-800">

    <a href="/PdfSwift/index.html" class="hover:text-purple-600 transition">الرئيسية</a>
    <a href="/PdfSwift/tools.html" class="hover:text-purple-600 transition">الأدوات</a>
    <a href="/PdfSwift/about.html" class="hover:text-purple-600 transition">عن الموقع</a>
    <a href="/PdfSwift/privacy.html" class="hover:text-purple-600 transition">الخصوصية</a>

  </div>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");

  // فتح وإغلاق القائمة
  menuBtn.addEventListener("click", () => {
    sideMenu.classList.toggle("-translate-x-full");
  });

  // إغلاق القائمة عند الضغط على أي رابط
  sideMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      sideMenu.classList.add("-translate-x-full");
    });
  });
</script>

<style>
  /* نفس ستايل الهيدر الأصلي */
  .floating-header {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    padding: 12px 24px;
    border-radius: 999px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    color: white;
    z-index: 50;
    transition: opacity 0.4s ease;
  }

  .hide-header {
    opacity: 0;
    pointer-events: none;
  }
</style>
