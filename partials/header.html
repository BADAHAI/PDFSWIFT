<!-- الهيدر العائم الموحد -->
<div class="floating-header unified-header" id="floatingHeader">

  <!-- زر الهمبرغر (يسار) -->
  <button id="menuBtn" class="flex flex-col gap-1.5 group absolute left-4 top-1/2 -translate-y-1/2">
    <span class="w-7 h-1 bg-white rounded transition group-hover:bg-purple-200"></span>
    <span class="w-7 h-1 bg-white rounded transition group-hover:bg-purple-200"></span>
    <span class="w-7 h-1 bg-white rounded transition group-hover:bg-purple-200"></span>
  </button>

  <!-- الشعار + البرق -->

    <span class="text-white font-bold text-xl shine-text">PdfSwift</span>

<!-- القائمة الجانبية -->
<div id="sideMenu"
     class="fixed top-0 left-0 h-full w-64 bg-white/95 backdrop-blur-xl shadow-xl transform -translate-x-full transition-transform duration-300 z-50">

  <div class="p-6 flex flex-col gap-6 text-xl font-semibold text-purple-800">

    <a href="/PdfSwift/index.html" class="hover:text-purple-600 transition">الرئيسية</a>
    <a href="/PdfSwift/about.html" class="hover:text-purple-600 transition">عن الموقع</a>
    <a href="/PdfSwift/privacy.html" class="hover:text-purple-600 transition">الخصوصية</a>

  </div>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");

  // فتح وإغلاق القائمة
  menuBtn.addEventListener("click", () => {
    sideMenu.classList.toggle("-translate-x-full");
  });

  // إغلاق القائمة عند الضغط على أي رابط
  sideMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      sideMenu.classList.add("-translate-x-full");
    });
  });
</script>
