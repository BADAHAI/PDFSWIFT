<header class="w-full py-8 bg-white/40 backdrop-blur-xl shadow-md border-b border-white/30 fixed top-0 left-0 z-50">
  <div class="container mx-auto px-6 flex items-center justify-center relative">

    <!-- زر القائمة (همبرغر) -->
    <button id="menuBtn" class="absolute left-0 flex flex-col gap-1.5 group">
      <span class="w-7 h-1 bg-[#4C1D95] rounded transition group-hover:bg-[#6D28D9]"></span>
      <span class="w-7 h-1 bg-[#4C1D95] rounded transition group-hover:bg-[#6D28D9]"></span>
      <span class="w-7 h-1 bg-[#4C1D95] rounded transition group-hover:bg-[#6D28D9]"></span>
    </button>

    <!-- الشعار في المنتصف -->
    <a href="/PdfSwift/index.html" class="flex items-center gap-5 group">

      <!-- أيقونة البرق مع Pulse Glow -->
      <div class="pulse-glow">
        <svg class="group-hover:scale-110 transition-transform duration-300"
             width="42" height="42" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="swiftPurple" x1="0%" y1="0%" x2="100%">
              <stop offset="0%" stop-color="#8B5CF6"/>
              <stop offset="100%" stop-color="#6D28D9"/>
            </linearGradient>
          </defs>
          <path fill="url(#swiftPurple)" d="M42 2 L18 28 H32 L26 62 L54 30 H38 Z"
                style="filter: drop-shadow(0px 3px 6px rgba(0,0,0,0.25));"/>
        </svg>
      </div>

      <!-- نص الشعار -->
      <span class="text-3xl font-bold tracking-wide shine-text" style="color:#6D28D9;">
        PDFSWIFT
      </span>
    </a>

  </div>
</header>

<!-- القائمة الجانبية -->
<div id="sideMenu"
     class="fixed top-0 left-0 h-full w-64 bg-white/90 backdrop-blur-xl shadow-xl transform -translate-x-full transition-transform duration-300 z-50">

  <div class="p-6 flex flex-col gap-6 text-xl font-semibold text-[#4C1D95]">

    <a href="/PdfSwift/index.html" class="hover:text-[#6D28D9] transition">الرئيسية</a>
    <a href="/PdfSwift/about.html" class="hover:text-[#6D28D9] transition">عن الموقع</a>
    <a href="/PdfSwift/privacy.html" class="hover:text-[#6D28D9] transition">الخصوصية</a>

  </div>
</div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");

  // فتح وإغلاق القائمة عند الضغط على زر الهمبرغر
  menuBtn.addEventListener("click", () => {
    sideMenu.classList.toggle("-translate-x-full");
  });

  // إغلاق القائمة عند الضغط على أي رابط داخلها
  sideMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      sideMenu.classList.add("-translate-x-full");
    });
  });
</script>

<style>
  /* Pulse Glow */
  .pulse-glow {
    position: relative;
    display: inline-block;
  }
  .pulse-glow::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(139,92,246,0.45), rgba(109,40,217,0.15), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulseGlow 2.2s ease-in-out infinite;
    filter: blur(14px);
    z-index: -1;
  }
  @keyframes pulseGlow {
    0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.55; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.9; }
    100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.55; }
  }

  /* Shine Text */
  .shine-text {
    position: relative;
    overflow: hidden;
  }
  .shine-text::after {
    content: "";
    position: absolute;
    top: 0;
    left: -120%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
    animation: shineMove 3s infinite;
  }
  @keyframes shineMove {
    0% { left: -120%; }
    50% { left: 140%; }
    100% { left: -120%; }
  }
</style>
